<p-dataView [value]="friends.items" [layout]="layout">
    <ng-template pTemplate="header">
        <p-dataViewLayoutOptions [slot]="layout"></p-dataViewLayoutOptions>
    </ng-template>
    <ng-template let-profile pTemplate="listItem">
        <social-profile-list-view [profile]="profile"></social-profile-list-view>
    </ng-template>
    <ng-template let-profile pTemplate="gridItem">
        <social-profile-grid-view [profile]="profile"></social-profile-grid-view>
    </ng-template>
</p-dataView>
