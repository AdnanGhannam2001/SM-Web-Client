@if (!error)
{
  <social-posts-view [posts]="page" [loading]="loading"></social-posts-view>
  <p-button
    styleClass="btn-load-more"
    label="Load more"
    [text]="true"
    (onClick)="requestPage()"
    *ngIf="!end"
  ></p-button>
}
@else
{
  <social-message severity="Error">
    {{ error }}
  </social-message>
}
