<header class="chats__header">
  <div class="chats__header__info">
    @if(chat)
    {
      @if (chat.isGroup)
      {
        <social-item-showcase
          class="profile-list-view__profilebox"
          [image]="chat.group!.image"
          [content]="chat.group!.name"
          size="big"
          [rounded]="true"
        ></social-item-showcase>
      }
      @else
      {
        <social-item-showcase
          class="profile-list-view__profilebox"
          [image]="chat.user!.image"
          [content]="chat.user!.firstName + ' ' + chat.user!.lastName"
          size="big"
          [rounded]="true"
        ></social-item-showcase>
      }
    }
  </div>
  <p-button [text]="true" class="chats__header__btn" (click)="showDialog()" icon="pi pi-comments" />
  <p-button [text]="true" class="chats__header__btn" routerLink="/" icon="pi pi-home" />
</header>
<social-chat [id]="chat?.id"></social-chat>

<p-dialog
  header="Edit Profile"
  [modal]="true"
  [(visible)]="visible"
  position="bottomright"
  [style]="{ width: '25rem' }">
  <div *ngFor="let chat of page.items" (click)="open(chat.id)">
    @if (chat.isGroup)
    {
      <social-item-showcase
        class="profile-list-view__profilebox"
        [image]="chat.group!.image"
        [content]="chat.group!.name"
        size="medium"
        [rounded]="true"
      ></social-item-showcase>
    }
    @else
    {
      <social-item-showcase
        class="profile-list-view__profilebox"
        [image]="chat.user!.image"
        [content]="chat.user!.firstName + ' ' + chat.user!.lastName"
        size="medium"
        [rounded]="true"
      ></social-item-showcase>
    }
  </div>
    <p-button
      label="Load More"
      styleClass="btn-load-more"
      *ngIf="!loading && !end"
      [text]="true"
      (onClick)="requestPage()"
    ></p-button>
</p-dialog>
