<a class="list-item__link"
    [routerLink]="url"
    routerLinkActive="active"
    [routerLinkActiveOptions]="{ exact: true }">
    <span *ngIf="icon" [class]="icon + ' list-item__icon'"></span>
    <p class="list-item__label">{{ label }}</p>
    <p-badge *ngIf="badge" [value]="badge" severity="secondary" />
</a>
