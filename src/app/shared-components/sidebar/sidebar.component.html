<div class="sidebar__content">
    <div *ngFor="let group of groups; index as i" class="sidebar__group">
        <h4 class="sidebar__group__name" *ngIf="group.name">{{ group.name }}</h4>
        <social-list-item
            *ngFor="let item of group.items"
            [label]="item.label"
            [icon]="item.icon"
            [url]="item.url"
            [badge]="item.badge"
        ></social-list-item>
    </div>
</div>

<div class="sidebar__footer">
    <social-list-item
        label="Account Settings"
        icon="pi pi-cog"
        url="/settings"
    ></social-list-item>
</div>
