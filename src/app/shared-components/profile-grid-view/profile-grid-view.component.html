<div class="profile-grid-view__top">
  <social-item-showcase
      class="profile-grid-view__profilebox"
      [image]="profile.image ? image(profile.id) : undefined"
      [content]="profile.firstName + ' ' + profile.lastName"
      [description]="profile.createdAtUtc.toString()"
      size="big"
      direction="column"
      [rounded]="true"
      [badge]="getBadge()"
  ></social-item-showcase>

  <div class="profile-grid-view__row">
      <span>{{ profile.followedBy.length }}</span>
      <span class="profile-grid-view__followers">Followers</span>
  </div>

  <p-button
      label="Send Message"
      [disabled]="true"
      icon="pi pi-send"
      styleClass="p-button-outlined p-button-secondary block"
  ></p-button>

  <div class="profile-grid-view__menu">
      <button pButton
          type="button"
          (click)="menu.toggle($event)"
          icon="pi pi-ellipsis-h"
          class="p-button-text p-button-rounded"
      ></button>
      <p-menu #menu [model]="items" [popup]="true" appendTo="body"></p-menu>
  </div>
</div>

<div class="profile-grid-view__bottom">
  <div>
    <p-button
        [icon]="isFollowed ? 'pi pi-heart-fill' : 'pi pi-heart'"
        styleClass="p-button-rounded p-button-text"
        [pTooltip]="isFollowed ? 'Following' : 'Follow'"
        tooltipPosition="bottom"
        (onClick)="followBtnClicked()"
    ></p-button>
  </div>
  <div>
    <p-button
        [icon]="isFriend ? 'pi pi-users' : 'pi pi-user-plus'"
        styleClass="p-button-rounded p-button-text"
        [pTooltip]="isFriend ? 'Friend' : 'Send a Friend Request'"
        tooltipPosition="bottom"
        (onClick)="friendBtnClicked()"
    ></p-button>
  </div>
</div>
