@if (groups.items.length)
{
  <social-sidebox title="Groups" [count]="groups.total">
      <social-item-showcase
          class="groups-box__group"
          *ngFor="let group of groups.items"
          [image]="group.image"
          [content]="group.name"
          [rounded]="false"
      ></social-item-showcase>
  </social-sidebox>
}
